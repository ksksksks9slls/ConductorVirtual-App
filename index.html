<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestra® v40 - Definitive Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #00ffea; --glass: rgba(10, 10, 10, 0.97); --white: #ffffff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--white); font-family: 'Inter', sans-serif; overflow: hidden; }

        /* Capas de Renderizado */
        #input_video { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.8; z-index: 1; display: none; }
        #output_canvas { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 5; transform: scaleX(-1); pointer-events: none; }

        /* UI Screens */
        .screen { position: fixed; inset: 0; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(25px); transition: 0.7s cubic-bezier(0.16, 1, 0.3, 1); }
        .hidden { opacity: 0; pointer-events: none; visibility: hidden; transform: translateY(20px); }
        .glass-card { background: var(--glass); padding: 40px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.08); text-align: center; width: 85%; max-width: 400px; box-shadow: 0 40px 80px rgba(0,0,0,0.7); }
        
        /* Typography & Buttons */
        h1 { font-weight: 100; letter-spacing: 15px; text-transform: uppercase; font-size: 1.5rem; margin-bottom: 30px; text-shadow: 0 0 20px rgba(0,255,234,0.4); }
        .btn { background: var(--white); color: #000; border: none; padding: 18px; border-radius: 16px; font-weight: 600; letter-spacing: 2px; cursor: pointer; transition: 0.4s; width: 100%; margin: 12px 0; text-transform: uppercase; font-size: 0.7rem; }
        .btn:hover:not(:disabled) { background: var(--accent); transform: scale(1.02); box-shadow: 0 0 30px rgba(0,255,234,0.5); }
        .btn-outline { background: transparent; color: var(--white); border: 1px solid rgba(255,255,255,0.2); }
        .btn:disabled { opacity: 0.1; }

        /* Settings Side Panel */
        #side-panel { position: fixed; top: 0; right: 0; bottom: 0; width: 300px; background: var(--glass); z-index: 500; transform: translateX(100%); transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); padding: 40px; border-left: 1px solid rgba(255,255,255,0.1); }
        #side-panel.open { transform: translateX(0); }
        #settings-trigger { position: fixed; top: 30px; right: 30px; z-index: 600; font-size: 1.6rem; cursor: pointer; filter: drop-shadow(0 0 10px rgba(0,255,234,0.5)); opacity: 0.6; transition: 0.3s; }
        #settings-trigger:hover { opacity: 1; transform: rotate(90deg); }

        /* HUD & Elements */
        #hit-count { font-size: 10rem; font-weight: 100; color: var(--accent); }
        .progress-container { width: 100%; height: 3px; background: rgba(255,255,255,0.05); margin: 35px 0; border-radius: 10px; }
        #progress-bar { width: 0%; height: 100%; background: var(--accent); box-shadow: 0 0 15px var(--accent); transition: 0.6s; }
        
        .setting-item { margin-bottom: 25px; text-align: left; }
        .setting-item label { font-size: 0.6rem; opacity: 0.5; display: block; margin-bottom: 10px; letter-spacing: 1px; }
        select, input[type="range"] { width: 100%; background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 12px; border-radius: 10px; }
    </style>
</head>
<body>

    <video id="input_video" playsinline muted></video>
    <canvas id="output_canvas"></canvas>
    <div id="settings-trigger" onclick="toggleMenu()">⚙️</div>

    <div id="side-panel">
        <h2 style="font-weight: 200; letter-spacing: 5px; margin-bottom: 40px;">AJUSTES</h2>
        
        <div class="setting-item">
            <label>IDIOMA / LANGUAGE</label>
            <select id="lang-select" onchange="changeLanguage()">
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>
        </div>

        <div class="setting-item">
            <label>SENSIBILIDAD DE GOLPE</label>
            <input type="range" id="sens-slider" min="5" max="25" value="10">
        </div>

        <div class="setting-item">
            <label>OPACIDAD DE CÁMARA</label>
            <input type="range" id="op-slider" min="0" max="100" value="80" oninput="applyOpacity()">
        </div>

        <button class="btn btn-outline" onclick="toggleMenu()" style="margin-top: 50px;">Cerrar</button>
    </div>

    <div id="scr-home" class="screen">
        <div class="glass-card">
            <h1>Orchestra®</h1>
            <input type="file" id="audio-upload" accept="audio/*" style="display:none">
            <button id="btn-upload" class="btn btn-outline" onclick="document.getElementById('audio-upload').click()">CARGAR OBRA</button>
            <div id="audio-info" style="font-size:0.5rem; opacity:0.4; margin-bottom:15px; letter-spacing:1px">SIN ARCHIVO SELECCIONADO</div>
            <button id="mode-m" class="btn" onclick="bootApp('maestro')" disabled>MODO MAESTRO</button>
            <button id="mode-f" class="btn btn-outline" onclick="bootApp('libre')" disabled>MODO LIBRE</button>
        </div>
    </div>

    <div id="scr-calib" class="screen hidden">
        <div class="glass-card">
            <p style="font-size:0.6rem; letter-spacing:5px; opacity:0.4">SISTEMA BIO-SYNC</p>
            <h2 id="step-label" style="font-weight:300; letter-spacing:2px">HOMBROS</h2>
            <div class="progress-container"><div id="progress-bar"></div></div>
            <div id="calib-confirm" class="hidden">
                <p id="txt-confirm">¿Calibración lista?</p>
                <button class="btn" onclick="initBeats()">CONFIRMAR</button>
            </div>
        </div>
    </div>

    <div id="scr-beats" class="screen hidden" style="background:transparent; backdrop-filter:none;">
        <p id="txt-beat-msg" style="letter-spacing:10px; font-weight:100;">MARQUE 3 TIEMPOS</p>
        <div id="hit-count">0</div>
        <button id="skip-btn" class="btn btn-outline hidden" style="width:140px; margin-top:20px" onclick="launchConcert()">SALTAR</button>
    </div>

    <script>
        const i18n = {
            es: { upload: "CARGAR OBRA", m: "MODO MAESTRO", f: "MODO LIBRE", ready: "¿Calibración lista?", beats: "MARQUE 3 TIEMPOS", skip: "SALTAR" },
            en: { upload: "LOAD SCORE", m: "MAESTRO MODE", f: "FREE MODE", ready: "Calibration ready?", beats: "GIVE 3 BEATS", skip: "SKIP" }
        };

        let currentLang = "es";
        let appState = { mode: '', step: 0, hits: 0, lastY: 0, ready: false, live: false, startTime: 0 };
        const video = document.getElementById('input_video');
        const canvas = document.getElementById('output_canvas');
        const ctx = canvas.getContext('2d');
        let audioPlayer, poseIA, streamCamera;

        function changeLanguage() {
            currentLang = document.getElementById('lang-select').value;
            const l = i18n[currentLang];
            document.getElementById('mode-m').innerText = l.m; 
            document.getElementById('mode-f').innerText = l.f;
            document.getElementById('txt-confirm').innerText = l.ready;
            document.getElementById('txt-beat-msg').innerText = l.beats;
            document.getElementById('skip-btn').innerText = l.skip;
        }

        function applyOpacity() { video.style.opacity = document.getElementById('op-slider').value / 100; }
        function toggleMenu() { document.getElementById('side-panel').classList.toggle('open'); }

        document.getElementById('audio-upload').onchange = (e) => {
            if (e.target.files[0]) {
                document.getElementById('audio-info').innerText = e.target.files[0].name.toUpperCase();
                document.getElementById('mode-m').disabled = false;
                document.getElementById('mode-f').disabled = false;
                document.getElementById('btn-upload').innerText = "✓ AUDIO CARGADO";
            }
        };

        async function bootApp(m) {
            appState.mode = m; await Tone.start();
            audioPlayer = new Tone.Player(URL.createObjectURL(document.getElementById('audio-upload').files[0])).toDestination();
            document.getElementById('scr-home').classList.add('hidden');
            document.getElementById('scr-calib').classList.remove('hidden');
            video.style.display = 'block';
            poseIA = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
            poseIA.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.7 });
            poseIA.onResults(onPoseResults);
            streamCamera = new Camera(video, { onFrame: async () => await poseIA.send({image: video}), width: 640, height: 480 });
            streamCamera.start();
        }

        function onPoseResults(res) {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            if(res.poseLandmarks) {
                renderSkeleton(res.poseLandmarks);
                if(!appState.ready) handleCalibration(res.poseLandmarks);
                else if(appState.live) handleConcert(res.poseLandmarks);
                else handleBeats(res.poseLandmarks);
            }
        }

        function handleCalibration(lm) {
            const zones = [[11,12], [13,14,15,16], [23,24], [27,28]];
            const labels = ["HOMBROS", "BRAZOS", "TORSO", "PIES"];
            if(zones[appState.step].every(i => lm[i].visibility > 0.8)) {
                appState.step++;
                document.getElementById('progress-bar').style.width = (appState.step/4)*100 + "%";
                if(appState.step < 4) document.getElementById('step-label').innerText = labels[appState.step];
                else document.getElementById('calib-confirm').classList.remove('hidden');
            }
        }

        function initBeats() {
            appState.ready = true;
            document.getElementById('scr-calib').classList.add('hidden');
            document.getElementById('scr-beats').classList.remove('hidden');
            appState.startTime = Date.now();
        }

        function handleBeats(lm) {
            let velocity = Math.abs(lm[20].y - appState.lastY) * 100;
            if(Date.now() - appState.startTime > 10000) document.getElementById('skip-btn').classList.remove('hidden');
            if(velocity > document.getElementById('sens-slider').value) {
                appState.hits++; document.getElementById('hit-count').innerText = appState.hits;
                if(appState.hits >= 3) launchConcert();
            }
            appState.lastY = lm[20].y;
        }

        function launchConcert() {
            appState.live = true;
            document.getElementById('scr-beats').classList.add('hidden');
            audioPlayer.start();
        }

        function handleConcert(lm) {
            let hand = lm[20];
            let vel = Math.abs(hand.y - appState.lastY) * 100;
            audioPlayer.volume.value = Tone.gainToDb(1.4 - hand.y); 
            if(vel > 0.45) {
                audioPlayer.playbackRate = appState.mode === 'maestro' ? (0.6 + vel/10) : 1.0;
                audioPlayer.mute = false;
            } else { audioPlayer.mute = true; }
            appState.lastY = hand.y;
        }

        function renderSkeleton(lm) {
            ctx.strokeStyle = "rgba(255,255,255,0.25)"; ctx.lineWidth = 2;
            const bones = [[11,12],[11,13],[13,15],[12,14],[14,16],[11,23],[12,24],[23,24],[25,27],[26,28]];
            bones.forEach(([a,b]) => {
                ctx.beginPath(); ctx.moveTo(lm[a].x*canvas.width, lm[a].y*canvas.height);
                ctx.lineTo(lm[b].x*canvas.width, lm[b].y*canvas.height); ctx.stroke();
            });
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent');
            lm.forEach(p => { if(p.visibility > 0.7) { ctx.beginPath(); ctx.arc(p.x*canvas.width, p.y*canvas.height, 4, 0, 7); ctx.fill(); }});
        }
        changeLanguage();
    </script>
</body>
</html>
