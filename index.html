<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestra® v40 - Definitive Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #00ffea; --glass: rgba(10, 10, 10, 0.98); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* Capas de Video y Canvas corregidas */
        #input_video { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); z-index: 1; display: none; }
        #output_canvas { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 5; transform: scaleX(-1); pointer-events: none; }

        /* Pantallas */
        .screen { position: fixed; inset: 0; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(25px); transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .hidden { opacity: 0; pointer-events: none; visibility: hidden; transform: translateY(20px); }
        .glass-card { background: var(--glass); padding: 40px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 85%; max-width: 400px; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        
        /* Botones */
        .btn { background: white; color: black; border: none; padding: 18px; border-radius: 12px; font-weight: 600; letter-spacing: 2px; cursor: pointer; transition: 0.3s; width: 100%; margin: 10px 0; text-transform: uppercase; font-size: 0.7rem; }
        .btn:hover:not(:disabled) { background: var(--accent); transform: scale(1.02); }
        .btn:disabled { opacity: 0.1; }
        .btn-outline { background: transparent; color: white; border: 1px solid rgba(255,255,255,0.2); }

        /* Menú Lateral Config */
        #side-panel { position: fixed; top: 0; right: 0; bottom: 0; width: 300px; background: var(--glass); z-index: 500; transform: translateX(100%); transition: 0.5s; padding: 40px; border-left: 1px solid rgba(255,255,255,0.1); }
        #side-panel.open { transform: translateX(0); }
        #settings-trigger { position: fixed; top: 30px; right: 30px; z-index: 600; font-size: 1.6rem; cursor: pointer; opacity: 0.6; }

        /* HUD */
        #hit-counter { font-size: 10rem; font-weight: 100; color: var(--accent); }
        .progress-container { width: 100%; height: 3px; background: rgba(255,255,255,0.05); margin: 35px 0; border-radius: 10px; }
        #progress-bar { width: 0%; height: 100%; background: var(--accent); box-shadow: 0 0 15px var(--accent); transition: 0.4s; }
        
        .setting-item { margin-bottom: 25px; text-align: left; }
        .setting-item label { font-size: 0.6rem; opacity: 0.5; display: block; margin-bottom: 10px; }
        select, input[type="range"] { width: 100%; background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 12px; border-radius: 10px; }
    </style>
</head>
<body>

    <video id="input_video" playsinline muted></video>
    <canvas id="output_canvas"></canvas>
    <div id="settings-trigger" onclick="toggleMenu()">⚙️</div>

    <div id="side-panel">
        <h2 style="font-weight: 200; letter-spacing: 5px; margin-bottom: 40px;">AJUSTES</h2>
        <div class="setting-item">
            <label id="lbl-lang">IDIOMA / LANGUAGE</label>
            <select id="lang-select" onchange="applyLanguage()">
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="setting-item">
            <label id="lbl-sens">SENSIBILIDAD DE GOLPE</label>
            <input type="range" id="sens-slider" min="4" max="25" value="10">
        </div>
        <div class="setting-item">
            <label id="lbl-op">OPACIDAD DE CÁMARA</label>
            <input type="range" id="op-slider" min="0" max="100" value="80" oninput="updateOpacity()">
        </div>
        <button class="btn btn-outline" onclick="toggleMenu()" style="margin-top: 50px;">Cerrar</button>
    </div>

    <div id="scr-home" class="screen">
        <div class="glass-card">
            <h1>Orchestra®</h1>
            <input type="file" id="audio-file" accept="audio/*" style="display:none">
            <button id="btn-upload" class="btn btn-outline" onclick="document.getElementById('audio-file').click()">CARGAR OBRA</button>
            <div id="audio-info" style="font-size:0.5rem; opacity:0.4; margin-bottom:15px">SIN ARCHIVO</div>
            <button id="btn-maestro" class="btn" onclick="initApp('maestro')" disabled>MODO MAESTRO</button>
            <button id="btn-libre" class="btn btn-outline" onclick="initApp('libre')" disabled>MODO LIBRE</button>
        </div>
    </div>

    <div id="scr-calib" class="screen hidden">
        <div class="glass-card">
            <p style="font-size:0.6rem; letter-spacing:5px; opacity:0.4">BIO-SYNC ACTIVE</p>
            <h2 id="step-label" style="font-weight:300; letter-spacing:2px">HOMBROS</h2>
            <div class="progress-container"><div id="progress-bar"></div></div>
            <div id="calib-ok" class="hidden">
                <p id="txt-ready">¿Calibración lista?</p>
                <button class="btn" onclick="goToHits()">CONFIRMAR</button>
            </div>
        </div>
    </div>

    <div id="scr-hits" class="screen hidden" style="background:transparent; backdrop-filter:none;">
        <p id="txt-beat-msg" style="letter-spacing:10px">MARQUE 3 TIEMPOS</p>
        <div id="hit-counter">0</div>
        <button id="skip-btn" class="btn btn-outline hidden" style="width:140px; margin-top:20px" onclick="startConcert()">SALTAR</button>
    </div>

    <script>
        const langDB = {
            es: { upload: "CARGAR OBRA", m: "MODO MAESTRO", f: "MODO LIBRE", ready: "¿Calibración lista?", beats: "MARQUE 3 TIEMPOS", skip: "SALTAR", op: "OPACIDAD DE CÁMARA", sens: "SENSIBILIDAD DE GOLPE" },
            en: { upload: "LOAD SCORE", m: "MAESTRO MODE", f: "FREE MODE", ready: "Calibration ready?", beats: "GIVE 3 BEATS", skip: "SKIP", op: "CAMERA OPACITY", sens: "HIT SENSITIVITY" }
        };

        let state = { mode: '', step: 0, hits: 0, lastY: 0, ready: false, playing: false, t: 0 };
        const video = document.getElementById('input_video');
        const canvas = document.getElementById('output_canvas');
        const ctx = canvas.getContext('2d');
        let player, pose, camera;

        function applyLanguage() {
            const l = langDB[document.getElementById('lang-select').value];
            document.getElementById('btn-maestro').innerText = l.m;
            document.getElementById('btn-libre').innerText = l.f;
            document.getElementById('txt-ready').innerText = l.ready;
            document.getElementById('txt-beat-msg').innerText = l.beats;
            document.getElementById('skip-btn').innerText = l.skip;
            document.getElementById('lbl-sens').innerText = l.sens;
            document.getElementById('lbl-op').innerText = l.op;
        }

        document.getElementById('audio-file').onchange = (e) => {
            if (e.target.files[0]) {
                document.getElementById('audio-info').innerText = e.target.files[0].name.toUpperCase();
                document.getElementById('btn-maestro').disabled = false;
                document.getElementById('btn-libre').disabled = false;
            }
        };

        async function initApp(m) {
            state.mode = m; await Tone.start();
            player = new Tone.Player(URL.createObjectURL(document.getElementById('audio-file').files[0])).toDestination();
            document.getElementById('scr-home').classList.add('hidden');
            document.getElementById('scr-calib').classList.remove('hidden');
            video.style.display = 'block';

            pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
            pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
            pose.onResults(onResults);

            camera = new Camera(video, { onFrame: async () => { await pose.send({image: video}); }, width: 640, height: 480 });
            camera.start();
        }

        function onResults(res) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (res.poseLandmarks) {
                drawSkel(res.poseLandmarks);
                if (!state.ready) runCalib(res.poseLandmarks);
                else if (state.playing) runConcert(res.poseLandmarks);
                else runHits(res.poseLandmarks);
            }
            ctx.restore();
        }

        function drawSkel(lm) {
            ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.lineWidth = 2;
            const bones = [[11,12],[11,13],[13,15],[12,14],[14,16],[11,23],[12,24],[23,24],[25,27],[26,28]];
            bones.forEach(([a,b]) => {
                ctx.beginPath();
                ctx.moveTo(lm[a].x * canvas.width, lm[a].y * canvas.height);
                ctx.lineTo(lm[b].x * canvas.width, lm[b].y * canvas.height);
                ctx.stroke();
            });
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent');
            lm.forEach(p => { if(p.visibility > 0.7) { ctx.beginPath(); ctx.arc(p.x * canvas.width, p.y * canvas.height, 4, 0, 7); ctx.fill(); }});
        }

        function runCalib(lm) {
            const zones = [[11,12], [13,14,15,16], [23,24], [27,28]];
            const labels = ["HOMBROS", "BRAZOS", "TORSO", "PIES"];
            if(zones[state.step].every(i => lm[i].visibility > 0.85)) {
                state.step++;
                document.getElementById('progress-bar').style.width = (state.step/4)*100 + "%";
                if(state.step < 4) document.getElementById('step-label').innerText = labels[state.step];
                else document.getElementById('calib-ok').classList.remove('hidden');
            }
        }

        function goToHits() {
            state.ready = true;
            document.getElementById('scr-calib').classList.add('hidden');
            document.getElementById('scr-hits').classList.remove('hidden');
            state.t = Date.now();
        }

        function runHits(lm) {
            let v = Math.abs(lm[20].y - state.lastY) * 100;
            if(Date.now() - state.t > 10000) document.getElementById('skip-btn').classList.remove('hidden');
            if(v > document.getElementById('sens-slider').value) {
                state.hits++; document.getElementById('hit-counter').innerText = state.hits;
                if(state.hits >= 3) startConcert();
            }
            state.lastY = lm[20].y;
        }

        function startConcert() {
            state.playing = true;
            document.getElementById('scr-hits').classList.add('hidden');
            player.start();
        }

        function runConcert(lm) {
            let h = lm[20];
            let v = Math.abs(h.y - state.lastY) * 100;
            player.volume.value = Tone.gainToDb(1.4 - h.y);
            if(v > 0.45) {
                player.playbackRate = state.mode === 'maestro' ? (0.6 + v/10) : 1.0;
                player.mute = false;
            } else { player.mute = true; }
            state.lastY = h.y;
        }

        function toggleMenu() { document.getElementById('side-panel').classList.toggle('open'); }
        function updateOpacity() { video.style.opacity = document.getElementById('op-slider').value / 100; }
        applyLanguage();
    </script>
</body>
</html>
