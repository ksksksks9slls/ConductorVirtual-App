<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestra® v50 - Frame Perfect Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #00ffea; --glass: rgba(10, 10, 10, 0.90); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* REQUISITO: Jerarquía de Capas */
        #input_video { 
            position: fixed; inset: 0; width: 100%; height: 100%; 
            object-fit: cover; transform: scaleX(-1); 
            z-index: 1; /* Fondo */
            display: none; /* Se activa vía JS */
        }
        #output_canvas { 
            position: fixed; inset: 0; width: 100%; height: 100%; 
            z-index: 5; /* Frente */
            transform: scaleX(-1); /* Espejo para coincidir con el video */
            pointer-events: none; 
        }

        /* UI y Pantallas */
        .screen { position: fixed; inset: 0; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(25px); transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .hidden { opacity: 0; pointer-events: none; visibility: hidden; transform: translateY(20px); }
        .glass-card { background: var(--glass); padding: 40px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 85%; max-width: 400px; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        
        .btn { background: white; color: black; border: none; padding: 18px; border-radius: 12px; font-weight: 600; letter-spacing: 2px; cursor: pointer; transition: 0.3s; width: 100%; margin: 10px 0; text-transform: uppercase; font-size: 0.7rem; }
        .btn:hover:not(:disabled) { background: var(--accent); transform: scale(1.02); }
        .btn:disabled { opacity: 0.2; transform: none; cursor: not-allowed; }
        .btn-outline { background: transparent; color: white; border: 1px solid rgba(255,255,255,0.2); }

        /* Panel Lateral */
        #side-panel { position: fixed; top: 0; right: 0; bottom: 0; width: 300px; background: var(--glass); z-index: 500; transform: translateX(100%); transition: 0.4s; padding: 40px; border-left: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        #side-panel.open { transform: translateX(0); }
        #settings-trigger { position: fixed; top: 30px; right: 30px; z-index: 600; font-size: 1.6rem; cursor: pointer; opacity: 0.6; transition: 0.3s; }
        #settings-trigger:hover { opacity: 1; transform: rotate(90deg); }

        /* HUD */
        #hit-count { font-size: 10rem; font-weight: 100; color: var(--accent); margin: 0; line-height: 1; }
        .progress-bar { width: 100%; height: 3px; background: rgba(255,255,255,0.1); margin: 30px 0; border-radius: 5px; position: relative; }
        #fill { position: absolute; height: 100%; background: var(--accent); width: 0%; transition: 0.4s; box-shadow: 0 0 15px var(--accent); }
    </style>
</head>
<body>

    <video id="input_video" playsinline muted></video>
    <canvas id="output_canvas"></canvas>
    
    <div id="settings-trigger" onclick="toggleMenu()">⚙️</div>

    <div id="side-panel">
        <h2 style="font-weight:200; letter-spacing:5px; margin-top: 50px;">SISTEMA</h2>
        <div style="margin-top:30px">
            <label id="lbl-lang" style="font-size:0.6rem; opacity:0.5; display:block; margin-bottom:5px">IDIOMA</label>
            <select id="lang-select" onchange="applyLang()" style="width:100%; padding:10px; background:#111; color:white; border-radius:8px; border:1px solid #333; outline:none;">
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>
        </div>
        <div style="margin-top:20px">
            <label id="lbl-sens" style="font-size:0.6rem; opacity:0.5; display:block; margin-bottom:5px">SENSIBILIDAD GOLPE</label>
            <input type="range" id="sens-slider" min="0.01" max="0.15" step="0.005" value="0.05" style="width:100%">
        </div>
        <div style="margin-top:20px">
            <label id="lbl-op" style="font-size:0.6rem; opacity:0.5; display:block; margin-bottom:5px">OPACIDAD VIDEO</label>
            <input type="range" id="op-slider" min="0" max="100" value="80" oninput="updateOp()" style="width:100%">
        </div>
        <div style="margin-top:auto">
            <button class="btn btn-outline" onclick="toggleMenu()">CERRAR</button>
        </div>
    </div>

    <div id="scr-home" class="screen">
        <div class="glass-card">
            <h1 style="letter-spacing:10px; font-weight:100; margin-bottom:30px">ORCHESTRA</h1>
            <input type="file" id="audio-input" accept="audio/*" style="display:none">
            <button id="btn-up" class="btn btn-outline" onclick="document.getElementById('audio-input').click()">CARGAR OBRA</button>
            <div id="audio-name" style="font-size:0.5rem; opacity:0.4; margin-bottom:20px; min-height:10px;">SIN ARCHIVO</div>
            <button id="btn-m" class="btn" onclick="boot('maestro')" disabled>MODO MAESTRO</button>
            <button id="btn-f" class="btn btn-outline" onclick="boot('libre')" disabled>MODO LIBRE</button>
        </div>
    </div>

    <div id="scr-cal" class="screen hidden">
        <div class="glass-card">
            <p style="font-size:0.6rem; letter-spacing:5px; opacity:0.5">BIO-SYNC v50</p>
            <h2 id="cal-step" style="font-weight:300; font-size: 2rem;">HOMBROS</h2>
            <div class="progress-bar"><div id="fill"></div></div>
            <div id="cal-ready" class="hidden">
                <button class="btn" onclick="startHits()">CONTINUAR</button>
            </div>
        </div>
    </div>

    <div id="scr-hits" class="screen hidden" style="background:transparent; backdrop-filter:none">
        <p id="hit-msg" style="letter-spacing:10px; font-weight:600; text-shadow: 0 0 20px black;">MARQUE 3 TIEMPOS</p>
        <div id="hit-count">0</div>
        <button id="btn-skip" class="btn btn-outline hidden" style="width:120px; background:rgba(0,0,0,0.5);" onclick="play()">SALTAR</button>
    </div>

    <script>
        // --- Diccionario y Estado ---
        const dict = {
            es: { up: "CARGAR OBRA", m: "MODO MAESTRO", f: "MODO LIBRE", ready: "Calibración lista", hitMsg: "MARQUE 3 TIEMPOS", skip: "SALTAR", lang: "IDIOMA", sens: "SENSIBILIDAD", op: "OPACIDAD" },
            en: { up: "LOAD SCORE", m: "MAESTRO MODE", f: "FREE MODE", ready: "Calibration Ready", hitMsg: "GIVE 3 BEATS", skip: "SKIP", lang: "LANGUAGE", sens: "SENSITIVITY", op: "OPACITY" }
        };

        // Estado Global
        let st = { 
            mode: '', 
            step: 0, 
            hits: 0, 
            lastY: 0, 
            lastHitTime: 0, 
            ready: false, 
            live: false, 
            startTime: 0 
        };

        // Elementos DOM
        const video = document.getElementById('input_video');
        const canvas = document.getElementById('output_canvas');
        const ctx = canvas.getContext('2d');
        
        // Instancias
        let player, pose, camera;

        // --- Funciones UI ---
        function applyLang() {
            const l = dict[document.getElementById('lang-select').value];
            document.getElementById('btn-up').innerText = l.up;
            document.getElementById('btn-m').innerText = l.m;
            document.getElementById('btn-f').innerText = l.f;
            document.getElementById('hit-msg').innerText = l.hitMsg;
            document.getElementById('btn-skip').innerText = l.skip;
            document.getElementById('lbl-lang').innerText = l.lang;
            document.getElementById('lbl-sens').innerText = l.sens;
            document.getElementById('lbl-op').innerText = l.op;
        }

        document.getElementById('audio-input').onchange = (e) => {
            if(e.target.files[0]) {
                document.getElementById('audio-name').innerText = e.target.files[0].name.toUpperCase();
                document.getElementById('btn-m').disabled = false;
                document.getElementById('btn-f').disabled = false;
            }
        };

        function toggleMenu() { document.getElementById('side-panel').classList.toggle('open'); }
        function updateOp() { video.style.opacity = document.getElementById('op-slider').value / 100; }

        // --- Inicialización del Sistema ---
        async function boot(mode) {
            st.mode = mode;
            
            // 1. Iniciar Audio
            await Tone.start();
            const file = document.getElementById('audio-input').files[0];
            player = new Tone.Player(URL.createObjectURL(file)).toDestination();
            player.loop = false;
            // Configurar fade in/out para evitar clicks al hacer mute/unmute
            player.fadeIn = 0.1;
            player.fadeOut = 0.1;

            // 2. Transición UI
            document.getElementById('scr-home').classList.add('hidden');
            document.getElementById('scr-cal').classList.remove('hidden');
            video.style.display = 'block';
            updateOp();

            // 3. Configurar MediaPipe Pose
            pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
            
            // Opciones para rendimiento y fluidez
            pose.setOptions({
                modelComplexity: 1, // 0 es más rápido, 1 es balanceado
                smoothLandmarks: true,
                enableSegmentation: false,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            // LA CLAVE: El bucle de renderizado se dispara SOLO cuando hay resultados
            pose.onResults(onResults);

            // 4. Configurar Cámara
            camera = new Camera(video, {
                onFrame: async () => {
                    await pose.send({image: video});
                },
                width: 1280, // Resolución recomendada para buen tracking
                height: 720
            });
            camera.start();
        }

        // --- Core Loop (Frame-Perfect) ---
        function onResults(results) {
            // REQUISITO: Redimensionar y limpiar en cada frame DENTRO de onResults
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Limpieza explicita (aunque cambiar el tamaño ya limpia, el requisito pide clearRect)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!results.poseLandmarks) return;

            const lm = results.poseLandmarks;

            // Dibujar Esqueleto
            drawSkel(lm);

            // Lógica de Estados
            if (!st.ready) {
                doCal(lm);
            } else if (st.live) {
                doMusic(lm);
            } else {
                doHits(lm);
            }
        }

        function drawSkel(lm) {
            ctx.save();
            // Definir estilo de huesos
            ctx.strokeStyle = "rgba(0, 255, 234, 0.8)"; 
            ctx.lineWidth = 4;
            ctx.lineCap = "round";

            // Mapa de conexiones básicas (Upper Body focus)
            const bones = [
                [11,12], [11,13], [13,15], // Brazo Izq
                [12,14], [14,16], // Brazo Der
                [11,23], [12,24], [23,24], // Torso
                [23,25], [24,26] // Piernas superiores (para referencia)
            ];

            bones.forEach(([a, b]) => {
                if(lm[a].visibility > 0.5 && lm[b].visibility > 0.5) {
                    ctx.beginPath();
                    // Multiplicar coords normalizadas (0-1) por tamaño canvas
                    ctx.moveTo(lm[a].x * canvas.width, lm[a].y * canvas.height);
                    ctx.lineTo(lm[b].x * canvas.width, lm[b].y * canvas.height);
                    ctx.stroke();
                }
            });

            // Dibujar Nodos (Joints)
            ctx.fillStyle = "#fff";
            [15, 16, 11, 12, 23, 24].forEach(i => {
                if(lm[i].visibility > 0.5) {
                    ctx.beginPath(); 
                    ctx.arc(lm[i].x * canvas.width, lm[i].y * canvas.height, 6, 0, 2 * Math.PI); 
                    ctx.fill();
                    // Efecto de brillo
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "white";
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }
            });
            ctx.restore();
        }

        // --- Lógica del Juego ---

        function doCal(lm) {
            // Grupos de calibración
            const zones = [
                [11,12],           // Hombros
                [13,14,15,16],     // Brazos
                [23,24],           // Torso
                [25,26]            // Piernas (Cambié pies por rodillas para facilitar webcam de escritorio)
            ];
            const names = ["HOMBROS", "BRAZOS", "TORSO", "PIERNAS"];
            
            // Verificar si todos los puntos del paso actual son visibles
            if(zones[st.step].every(i => lm[i].visibility > 0.6)) {
                st.step++;
                // Actualizar barra de progreso
                document.getElementById('fill').style.width = (st.step/4)*100 + "%";
                
                if(st.step < 4) {
                    document.getElementById('cal-step').innerText = names[st.step];
                } else {
                    document.getElementById('cal-step').innerText = document.getElementById('lang-select').value === 'es' ? "LISTO" : "READY";
                    document.getElementById('cal-ready').classList.remove('hidden');
                }
            }
        }

        function startHits() {
            st.ready = true; 
            st.startTime = Date.now();
            document.getElementById('scr-cal').classList.add('hidden');
            document.getElementById('scr-hits').classList.remove('hidden');
        }

        function doHits(lm) {
            // Detectar latigazo en muñeca derecha (16)
            let currentY = lm[16].y;
            // Velocidad = cambio en Y
            let velocity = Math.abs(currentY - st.lastY);
            
            // Umbral desde el slider
            let threshold = parseFloat(document.getElementById('sens-slider').value);
            
            // Tiempo actual para Cooldown (evitar rebotes)
            let now = Date.now();

            // Si ha pasado mucho tiempo sin éxito, mostrar botón saltar
            if(now - st.startTime > 8000) document.getElementById('btn-skip').classList.remove('hidden');

            // Lógica de detección de golpe
            if(velocity > threshold && (now - st.lastHitTime > 500)) {
                st.hits++; 
                st.lastHitTime = now;
                
                // Efecto visual rápido al golpear
                document.getElementById('hit-count').style.transform = "scale(1.5)";
                setTimeout(() => document.getElementById('hit-count').style.transform = "scale(1)", 100);
                document.getElementById('hit-count').innerText = st.hits;

                if(st.hits >= 3) play();
            }
            st.lastY = currentY;
        }

        function play() {
            st.live = true;
            document.getElementById('scr-hits').classList.add('hidden');
            // Asegurar que Tone.js tiene contexto
            if(Tone.context.state !== 'running') Tone.context.resume();
            player.start();
        }

        function doMusic(lm) {
            // Mano derecha (16) controla volumen y flujo
            let currentY = lm[16].y;
            
            // Calcular velocidad instantánea
            let velocity = Math.abs(currentY - st.lastY);
            
            // --- Control de Volumen ---
            // Y de MediaPipe: 0 es arriba, 1 es abajo.
            // Queremos: Mano arriba = Volumen alto. Mano abajo = Silencio.
            // Map: 0 -> 0db (Max), 1 -> -Infinity.
            // Ajustamos el rango útil (0.0 a 0.8)
            let volValue = Math.max(0, 1 - (currentY * 1.2)); 
            player.volume.rampTo(Tone.gainToDb(volValue), 0.1);

            // --- Control de Mute por Inactividad (Threshold) ---
            // Si la mano se mueve muy lento, silenciar (efecto congelado)
            if(velocity > 0.005) { // Umbral de movimiento mínimo
                player.mute = false;
            } else {
                player.mute = true;
            }

            st.lastY = currentY;
        }

        // Inicializar textos
        applyLang();
    </script>
</body>
</html>
