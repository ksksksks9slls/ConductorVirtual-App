<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Maestro AI 16.1 - Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        .input_video { position: fixed; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.6; z-index: 0; }
        .output_canvas { position: fixed; width: 100%; height: 100%; z-index: 1; transform: scaleX(-1); }
        #ui-layer { position: fixed; inset: 0; z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.7); color: white; text-align: center; }
        .panel { background: #111; padding: 30px; border-radius: 25px; border: 2px solid #00ffea; width: 85%; max-width: 350px; }
        .btn { padding: 15px; background: #00ffea; color: #000; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; margin: 10px 0; }
        #tempo-hud { position: fixed; top: 20px; left: 20px; font-size: 1.5em; color: #00ffea; z-index: 5; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 10px; display: none; }
    </style>
</head>
<body>

    <video class="input_video" playsinline muted></video>
    <canvas class="output_canvas"></canvas>
    <div id="tempo-hud">TEMPO: 100%</div>

    <div id="ui-layer">
        <div id="panel-content" class="panel">
            <h2 id="title">CONFIGURACIÓN</h2>
            <div id="actions">
                <input type="file" id="audio-input" accept="audio/*" style="display:none">
                <button class="btn" onclick="document.getElementById('audio-input').click()">SUBIR MÚSICA</button>
            </div>
            <p id="status-msg">ESPERANDO ARCHIVO...</p>
        </div>
    </div>

    <script>
        const videoElement = document.querySelector('.input_video');
        const canvasElement = document.querySelector('.output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const audioInput = document.getElementById('audio-input');

        let player, isPlaying = false, flowState = "START";
        let calProgress = 0, golpesDados = 0, lastY = 0, subiendo = false;
        let lerpTempo = 1.0;

        const woodTap = new Tone.MembraneSynth({ envelope: { attack: 0.001, decay: 0.1, sustain: 0 } }).toDestination();

        audioInput.onchange = async (e) => {
            if (e.target.files[0]) {
                await Tone.start();
                player = new Tone.Player(URL.createObjectURL(e.target.files[0])).toDestination();
                flowState = "SCANNING";
                updateUI();
                initPose();
            }
        };

        function updateUI() {
            const actions = document.getElementById('actions');
            const title = document.getElementById('title');
            if (flowState === "CONFIRMATION") {
                title.innerText = "¿ESTÁ CUADRADO?";
                actions.innerHTML = `
                    <button class="btn" onclick="confirmScan(true)">SÍ, CONTINUAR</button>
                    <button class="btn" style="background:#444;color:white" onclick="confirmScan(false)">REPETIR</button>
                `;
            } else if (flowState === "RITUAL") {
                document.getElementById('ui-layer').style.display = "none";
                document.getElementById('tempo-hud').style.display = "block";
            }
        }

        function confirmScan(ok) {
            if (ok) { flowState = "RITUAL"; updateUI(); }
            else { calProgress = 0; flowState = "SCANNING"; updateUI(); }
        }

        function initPose() {
            const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
            pose.setOptions({ 
                modelComplexity: 1, // Balance entre velocidad y precisión
                smoothLandmarks: true, 
                enableSegmentation: false,
                minDetectionConfidence: 0.7 
            });
            pose.onResults(onResults);
            new Camera(videoElement, { onFrame: async () => { await pose.send({image: videoElement}); }, width: 640, height: 480 }).start();
        }

        function onResults(results) {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.poseLandmarks) {
                const lm = results.poseLandmarks;
                drawPerfectSkeleton(lm);

                if (flowState === "SCANNING") {
                    calProgress += 1;
                    document.getElementById('status-msg').innerText = `CALIBRANDO: ${Math.min(100, calProgress)}%`;
                    if (calProgress >= 100) { 
                        flowState = "CONFIRMATION"; 
                        updateUI(); 
                    }
                }

                if (flowState === "RITUAL" || isPlaying) {
                    const hand = lm[16];
                    if (hand.y < 0.4 && !isPlaying) {
                        if (lastY < hand.y - 0.08 && !subiendo) {
                            woodTap.triggerAttackRelease("G2", "16n");
                            golpesDados++; subiendo = true;
                            if (golpesDados >= 3) { player.start(); isPlaying = true; }
                        }
                        if (hand.y < lastY - 0.05) subiendo = false;
                    }

                    if (isPlaying) {
                        const speed = Math.abs(hand.y - lastY) * 100;
                        let target = 0.5 + (speed / 6);
                        lerpTempo = (lerpTempo * 0.85) + (Math.min(Math.max(target, 0.6), 2.0) * 0.15);
                        player.playbackRate = lerpTempo;
                        document.getElementById('tempo-hud').innerText = `TEMPO: ${Math.round(lerpTempo * 100)}%`;
                    }
                    lastY = hand.y;
                }
            }
        }

        function drawPerfectSkeleton(lm) {
            const p = (i) => ({ x: lm[i].x * canvasElement.width, y: lm[i].y * canvasElement.height });
            canvasCtx.strokeStyle = "white";
            canvasCtx.lineWidth = 5;
            canvasCtx.lineCap = "round";

            const line = (a, b) => {
                canvasCtx.beginPath();
                canvasCtx.moveTo(a.x, a.y);
                canvasCtx.lineTo(b.x, b.y);
                canvasCtx.stroke();
            };

            // Hombros (Línea recta perfecta)
            line(p(11), p(12));

            // Brazos hasta dedo medio (Puntos 20 y 19)
            // Brazo Derecho
            line(p(12), p(14)); line(p(14), p(16)); line(p(16), p(20));
            // Brazo Izquierdo
            line(p(11), p(13)); line(p(13), p(15)); line(p(15), p(19));

            // Línea Troncal Central
            const cuello = { x: (p(11).x + p(12).x) / 2, y: (p(11).y + p(12).y) / 2 };
            const pelvis = { x: (p(23).x + p(24).x) / 2, y: (p(23).y + p(24).y) / 2 };
            line(cuello, pelvis);

            // Articulaciones cian para verificar cuadre
            [11, 12, 13, 14, 15, 16, 19, 20, 23, 24].forEach(i => {
                canvasCtx.fillStyle = "#00ffea";
                canvasCtx.beginPath();
                canvasCtx.arc(p(i).x, p(i).y, 6, 0, 7);
                canvasCtx.fill();
            });
        }
    </script>
</body>
</html>
