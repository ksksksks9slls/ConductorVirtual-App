<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestra Platinum v37.2 - Real-Time Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00ffea; --glass: rgba(10, 10, 10, 0.9); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* Capa de Video al 0.8 de opacidad */
        #input_video { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.8; z-index: 1; display: none; }
        #output_canvas { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 5; transform: scaleX(-1); pointer-events: none; }

        .screen { position: fixed; inset: 0; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(20px); transition: opacity 0.5s ease; }
        .hidden { opacity: 0; pointer-events: none; visibility: hidden; }

        .glass-card { background: var(--glass); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 85%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        h1 { font-weight: 100; letter-spacing: 10px; text-transform: uppercase; margin-bottom: 30px; font-size: 1.2rem; }
        .btn { background: white; color: black; border: none; padding: 16px; border-radius: 12px; font-weight: 600; letter-spacing: 2px; cursor: pointer; transition: 0.3s; width: 100%; margin: 10px 0; text-transform: uppercase; font-size: 0.7rem; }
        .btn:disabled { opacity: 0.2; cursor: not-allowed; }
        .btn-ready { color: var(--accent) !important; border: 1px solid var(--accent) !important; background: transparent !important; }

        #progress-bar { width: 100%; height: 2px; background: rgba(255,255,255,0.1); margin: 20px 0; position: relative; }
        #progress-fill { position: absolute; height: 2px; background: var(--accent); width: 0%; transition: width 0.4s; box-shadow: 0 0 10px var(--accent); }
        
        #app-version { position: fixed; bottom: 10px; right: 15px; font-size: 0.5rem; opacity: 0.3; letter-spacing: 2px; z-index: 200; }
        #hit-counter { font-size: 8rem; font-weight: 100; color: white; }
    </style>
</head>
<body>

    <video id="input_video" playsinline muted></video>
    <canvas id="output_canvas"></canvas>
    <div id="app-version">V37.2 PLATINUM</div>

    <div id="scr-menu" class="screen">
        <div class="glass-card">
            <h1>Orchestra</h1>
            <input type="file" id="audio-file" accept="audio/*" style="display:none">
            <button id="file-btn" class="btn" style="background: transparent; color: white; border: 1px solid rgba(255,255,255,0.3);" onclick="document.getElementById('audio-file').click()">SELECCIONAR OBRA</button>
            <div id="file-name" style="font-size: 0.6rem; margin: 10px 0; opacity: 0.5; height: 12px;"></div>
            
            <button id="btn-maestro" class="btn" onclick="initApp('maestro')" disabled>MODO MAESTRO</button>
            <button id="btn-libre" class="btn" style="background:transparent; color:white; border: 1px solid rgba(255,255,255,0.2)" onclick="initApp('libre')" disabled>MODO LIBRE</button>
        </div>
    </div>

    <div id="scr-calib" class="screen hidden">
        <div class="glass-card">
            <p style="font-size: 0.6rem; letter-spacing: 3px; opacity: 0.6;">BIO-SYNC</p>
            <h2 id="step-name" style="font-weight: 300;">HOMBROS</h2>
            <div id="progress-bar"><div id="progress-fill"></div></div>
            <div id="calib-check" class="hidden">
                <p>¿Calibración correcta?</p>
                <button class="btn" onclick="startConcert()">CONTINUAR</button>
                <button class="btn" style="background:transparent; color:white; border: 1px solid #f44" onclick="location.reload()">REINTENTAR</button>
            </div>
        </div>
    </div>

    <div id="scr-hits" class="screen hidden" style="background:transparent; backdrop-filter:none;">
        <p style="letter-spacing: 8px; font-weight: 100;">MARQUE 3 TIEMPOS</p>
        <div id="hit-counter">0</div>
    </div>

    <script>
        let state = { mode: '', step: 0, hits: 0, lastY: 0, isReady: false, started: false };
        const video = document.getElementById('input_video');
        const canvas = document.getElementById('output_canvas');
        const ctx = canvas.getContext('2d');
        let player, pose, camera;

        const calibSteps = [
            { name: "HOMBROS", ids: [11, 12] },
            { name: "BRAZOS", ids: [13, 14, 15, 16] },
            { name: "TORSO", ids: [23, 24] },
            { name: "PIES", ids: [27, 28] }
        ];

        document.getElementById('audio-file').onchange = (e) => {
            if (e.target.files[0]) {
                document.getElementById('file-btn').innerText = "✓ LISTO";
                document.getElementById('file-btn').classList.add('btn-ready');
                document.getElementById('file-name').innerText = e.target.files[0].name.toUpperCase();
                document.getElementById('btn-maestro').disabled = false;
                document.getElementById('btn-libre').disabled = false;
            }
        };

        async function initApp(mode) {
            state.mode = mode;
            await Tone.start();
            player = new Tone.Player(URL.createObjectURL(document.getElementById('audio-file').files[0])).toDestination();
            player.onstop = () => location.reload();

            document.getElementById('scr-menu').classList.add('hidden');
            document.getElementById('scr-calib').classList.remove('hidden');
            video.style.display = 'block';

            pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
            pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.6 });
            pose.onResults(onResults);
            
            camera = new Camera(video, { onFrame: async () => await pose.send({image: video}), width: 640, height: 480 });
            camera.start();
        }

        function onResults(results) {
            // AJUSTE DINÁMICO DE CANVAS (Soluciona el problema de los huesos estáticos)
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (results.poseLandmarks) {
                drawSkeleton(results.poseLandmarks);

                if (!state.isReady) {
                    runCalib(results.poseLandmarks);
                } else if (state.started) {
                    runMusicLogic(results.poseLandmarks);
                } else if (document.getElementById('scr-hits').classList.contains('screen')) {
                    detectHits(results.poseLandmarks);
                }
            }
            ctx.restore();
        }

        function drawSkeleton(lm) {
            ctx.strokeStyle = "rgba(255, 255, 255, 0.4)";
            ctx.lineWidth = 2;
            const connections = [[11,12], [11,13], [13,15], [12,14], [14,16], [11,23], [12,24], [23,24], [23,25], [24,26], [25,27], [26,28]];
            
            connections.forEach(([a, b]) => {
                if (lm[a].visibility > 0.5 && lm[b].visibility > 0.5) {
                    ctx.beginPath();
                    ctx.moveTo(lm[a].x * canvas.width, lm[a].y * canvas.height);
                    ctx.lineTo(lm[b].x * canvas.width, lm[b].y * canvas.height);
                    ctx.stroke();
                }
            });

            ctx.fillStyle = "#00ffea";
            lm.forEach(p => {
                if (p.visibility > 0.6) {
                    ctx.beginPath();
                    ctx.arc(p.x * canvas.width, p.y * canvas.height, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function runCalib(lm) {
            let current = calibSteps[state.step];
            let detected = current.ids.every(id => lm[id] && lm[id].visibility > 0.8);

            if (detected) {
                state.step++;
                let p = (state.step / calibSteps.length) * 100;
                document.getElementById('progress-fill').style.width = p + "%";
                if (state.step < calibSteps.length) {
                    document.getElementById('step-name').innerText = calibSteps[state.step].name;
                } else {
                    document.getElementById('calib-check').classList.remove('hidden');
                    state.isReady = true;
                }
            }
        }

        function startConcert() {
            document.getElementById('scr-calib').classList.add('hidden');
            document.getElementById('scr-hits').classList.remove('hidden');
        }

        function detectHits(lm) {
            let handY = lm[20].y;
            let vel = Math.abs(handY - state.lastY) * 100;

            if (vel > 8 && state.hits < 3) {
                state.hits++;
                document.getElementById('hit-counter').innerText = state.hits;
                if (state.hits === 3) {
                    state.started = true;
                    setTimeout(() => {
                        document.getElementById('scr-hits').classList.add('hidden');
                        player.start();
                    }, 500);
                }
            }
            state.lastY = handY;
        }

        function runMusicLogic(lm) {
            let vel = Math.abs(lm[20].y - state.lastY) * 100;
            if (vel > 0.5) {
                player.playbackRate = state.mode === 'maestro' ? (0.6 + vel/10) : 1.0;
                player.mute = false;
            } else {
                player.mute = true;
            }
            state.lastY = lm[20].y;
        }
    </script>
</body>
</html>
