<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestra® v50 - Classic Motor Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #00ffea; --glass: rgba(10, 10, 10, 0.96); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* Capas Clásicas */
        #input_video { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); z-index: 1; display: none; }
        #output_canvas { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 5; transform: scaleX(-1); pointer-events: none; }

        /* UI Pantallas */
        .screen { position: fixed; inset: 0; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(25px); transition: 0.6s; }
        .hidden { opacity: 0; pointer-events: none; visibility: hidden; }
        .glass-card { background: var(--glass); padding: 40px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 85%; max-width: 420px; box-shadow: 0 40px 80px rgba(0,0,0,0.9); }
        
        .btn { background: white; color: black; border: none; padding: 18px; border-radius: 12px; font-weight: 600; letter-spacing: 2px; cursor: pointer; transition: 0.3s; width: 100%; margin: 10px 0; text-transform: uppercase; font-size: 0.7rem; }
        .btn:hover:not(:disabled) { background: var(--accent); box-shadow: 0 0 20px var(--accent); }
        .btn-outline { background: transparent; color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn:disabled { opacity: 0.1; }

        /* Menú Lateral */
        #side-panel { position: fixed; top: 0; right: 0; bottom: 0; width: 300px; background: var(--glass); z-index: 500; transform: translateX(100%); transition: 0.4s cubic-bezier(0.1, 0.7, 1.0, 0.1); padding: 40px; border-left: 1px solid rgba(255,255,255,0.1); }
        #side-panel.open { transform: translateX(0); }
        #settings-btn { position: fixed; top: 30px; right: 30px; z-index: 600; font-size: 1.6rem; cursor: pointer; opacity: 0.7; }

        /* HUD & Calibración */
        #hit-count { font-size: 10rem; font-weight: 100; color: var(--accent); }
        .progress-container { width: 100%; height: 4px; background: rgba(255,255,255,0.05); margin: 30px 0; border-radius: 10px; }
        #bar-fill { height: 100%; background: var(--accent); width: 0%; transition: 0.4s; }
        
        .setting-group { margin-bottom: 25px; text-align: left; }
        .setting-group label { font-size: 0.6rem; opacity: 0.4; display: block; margin-bottom: 10px; letter-spacing: 1px; }
        select, input[type="range"] { width: 100%; background: #151515; color: white; border: 1px solid #333; padding: 12px; border-radius: 10px; }
    </style>
</head>
<body>

    <video id="input_video" playsinline muted></video>
    <canvas id="output_canvas"></canvas>
    <div id="settings-btn" onclick="toggleMenu()">⚙️</div>

    <div id="side-panel">
        <h2 style="font-weight: 200; letter-spacing: 5px; margin-bottom: 40px;">ORCHESTRA®</h2>
        
        <div class="setting-group">
            <label id="lbl-lang">IDIOMA / LANGUAGE</label>
            <select id="lang-select" onchange="applyLanguage()">
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>
        </div>

        <div class="setting-group">
            <label id="lbl-sens">SENSIBILIDAD GOLPE</label>
            <input type="range" id="sens-slider" min="5" max="25" value="10">
        </div>

        <div class="setting-group">
            <label id="lbl-op">OPACIDAD VIDEO</label>
            <input type="range" id="op-slider" min="0" max="100" value="80" oninput="updateOpacity()">
        </div>

        <button class="btn btn-outline" onclick="toggleMenu()" style="margin-top: 50px;">Cerrar</button>
    </div>

    <div id="scr-home" class="screen">
        <div class="glass-card">
            <h1 style="letter-spacing:15px; font-weight:100">ORCHESTRA</h1>
            <input type="file" id="audio-input" accept="audio/*" style="display:none">
            <button id="btn-up" class="btn btn-outline" onclick="document.getElementById('audio-input').click()">CARGAR OBRA</button>
            <div id="audio-name" style="font-size:0.5rem; opacity:0.3; margin-bottom:15px">WAITING FOR AUDIO...</div>
            <button id="btn-maestro" class="btn" onclick="launchApp('maestro')" disabled>MODO MAESTRO</button>
            <button id="btn-libre" class="btn btn-outline" onclick="launchApp('libre')" disabled>MODO LIBRE</button>
        </div>
    </div>

    <div id="scr-calib" class="screen hidden">
        <div class="glass-card">
            <p style="font-size:0.6rem; letter-spacing:5px; opacity:0.5">BIO-SYNC CALIBRATION</p>
            <h2 id="step-label" style="font-weight:300">HOMBROS</h2>
            <div class="progress-container"><div id="bar-fill"></div></div>
            <div id="calib-ready" class="hidden">
                <p id="txt-confirm">¿Sincronización correcta?</p>
                <button class="btn" onclick="initBeats()">EMPEZAR</button>
            </div>
        </div>
    </div>

    <div id="scr-beats" class="screen hidden" style="background:transparent; backdrop-filter:none">
        <p id="txt-beat-msg" style="letter-spacing:10px; font-weight:100">MARQUE 3 TIEMPOS</p>
        <div id="hit-count">0</div>
        <button id="skip-btn" class="btn btn-outline hidden" style="width:140px; margin-top:20px" onclick="startConcert()">SALTAR</button>
    </div>

    <script>
        const i18n = {
            es: { up: "CARGAR OBRA", m: "MODO MAESTRO", f: "MODO LIBRE", ready: "¿Sincronización correcta?", beats: "MARQUE 3 TIEMPOS", skip: "SALTAR", op: "OPACIDAD VIDEO", sens: "SENSIBILIDAD GOLPE" },
            en: { up: "LOAD SCORE", m: "MAESTRO MODE", f: "FREE MODE", ready: "Sync ready?", beats: "GIVE 3 BEATS", skip: "SKIP", op: "VIDEO OPACITY", sens: "HIT SENSITIVITY" }
        };

        let st = { mode: '', step: 0, hits: 0, lastY: 0, ready: false, live: false, t: 0 };
        const video = document.getElementById('input_video');
        const canvas = document.getElementById('output_canvas');
        const ctx = canvas.getContext('2d');
        let player, pose, camera;

        function applyLanguage() {
            const l = i18n[document.getElementById('lang-select').value];
            document.getElementById('btn-up').innerText = l.up;
            document.getElementById('btn-maestro').innerText = l.m;
            document.getElementById('btn-libre').innerText = l.f;
            document.getElementById('txt-confirm').innerText = l.ready;
            document.getElementById('txt-beat-msg').innerText = l.beats;
            document.getElementById('skip-btn').innerText = l.skip;
            document.getElementById('lbl-sens').innerText = l.sens;
            document.getElementById('lbl-op').innerText = l.op;
        }

        document.getElementById('audio-input').onchange = (e) => {
            if (e.target.files[0]) {
                document.getElementById('audio-name').innerText = e.target.files[0].name.toUpperCase();
                document.getElementById('btn-maestro').disabled = false;
                document.getElementById('btn-libre').disabled = false;
            }
        };

        async function launchApp(m) {
            st.mode = m; await Tone.start();
            player = new Tone.Player(URL.createObjectURL(document.getElementById('audio-input').files[0])).toDestination();
            document.getElementById('scr-home').classList.add('hidden');
            document.getElementById('scr-calib').classList.remove('hidden');
            video.style.display = 'block';

            pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
            pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
            pose.onResults(onPoseResults);

            camera = new Camera(video, { onFrame: async () => { await pose.send({image: video}); }, width: 640, height: 480 });
            camera.start();
        }

        function onPoseResults(results) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.poseLandmarks) {
                renderSkeleton(results.poseLandmarks);
                if (!st.ready) handleCalibration(results.poseLandmarks);
                else if (st.live) handleConcert(results.poseLandmarks);
                else handleBeats(results.poseLandmarks);
            }
        }

        function renderSkeleton(lm) {
            ctx.strokeStyle = "rgba(0, 255, 234, 0.4)"; ctx.lineWidth = 3;
            const bones = [[11,12],[11,13],[13,15],[12,14],[14,16],[11,23],[12,24],[23,24],[25,27],[26,28]];
            bones.forEach(([a, b]) => {
                if(lm[a].visibility > 0.6 && lm[b].visibility > 0.6) {
                    ctx.beginPath();
                    ctx.moveTo(lm[a].x * canvas.width, lm[a].y * canvas.height);
                    ctx.lineTo(lm[b].x * canvas.width, lm[b].y * canvas.height);
                    ctx.stroke();
                }
            });
            ctx.fillStyle = "#00ffea";
            [15, 16, 11, 12].forEach(i => {
                ctx.beginPath(); ctx.arc(lm[i].x * canvas.width, lm[i].y * canvas.height, 5, 0, 7); ctx.fill();
            });
        }

        function handleCalibration(lm) {
            const zones = [[11,12], [13,14,15,16], [23,24], [27,28]];
            const labels = ["HOMBROS", "BRAZOS", "TORSO", "PIES"];
            if(zones[st.step].every(i => lm[i].visibility > 0.8)) {
                st.step++;
                document.getElementById('bar-fill').style.width = (st.step/4)*100 + "%";
                if(st.step < 4) document.getElementById('step-label').innerText = labels[st.step];
                else document.getElementById('calib-ready').classList.remove('hidden');
            }
        }

        function initBeats() {
            st.ready = true; st.t = Date.now();
            document.getElementById('scr-calib').classList.add('hidden');
            document.getElementById('scr-beats').classList.remove('hidden');
        }

        function handleBeats(lm) {
            let y = lm[16].y;
            let v = Math.abs(y - st.lastY) * 100;
            if(Date.now() - st.t > 10000) document.getElementById('skip-btn').classList.remove('hidden');
            if(v > document.getElementById('sens-slider').value) {
                st.hits++; document.getElementById('hit-count').innerText = st.hits;
                if(st.hits >= 3) startConcert();
            }
            st.lastY = y;
        }

        function startConcert() {
            st.live = true;
            document.getElementById('scr-beats').classList.add('hidden');
            player.start();
        }

        function handleConcert(lm) {
            let h = lm[16];
            let v = Math.abs(h.y - st.lastY) * 100;
            player.volume.value = Tone.gainToDb(1.4 - h.y);
            if(v > 0.4) {
                player.playbackRate = st.mode === 'maestro' ? (0.6 + v/10) : 1.0;
                player.mute = false;
            } else { player.mute = true; }
            st.lastY = h.y;
        }

        function toggleMenu() { document.getElementById('side-panel').classList.toggle('open'); }
        function updateOpacity() { video.style.opacity = document.getElementById('op-slider').value / 100; }
        applyLanguage();
    </script>
</body>
</html>
