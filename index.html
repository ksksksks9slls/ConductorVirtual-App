<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maestro Móvil 11.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: system-ui, -apple-system, sans-serif; color: white; }
        .input_video { position: fixed; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); z-index: 0; opacity: 0.8; transition: opacity 1s; }
        .output_canvas { position: fixed; width: 100%; height: 100%; z-index: 1; transform: scaleX(-1); pointer-events: none; }
        
        #ui-layer { position: fixed; inset: 0; z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.7); text-align: center; padding: 20px; }
        .panel { background: rgba(26, 26, 26, 0.95); padding: 30px; border-radius: 30px; border: 2px solid #00ffea; width: 90%; max-width: 400px; box-sizing: border-box; }
        
        .btn { padding: 18px; background: #00ffea; color: #000; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; margin: 10px 0; width: 100%; text-transform: uppercase; font-size: 1rem; }
        #status-msg { margin-top: 15px; color: #00ffea; font-family: monospace; font-size: 1.1em; font-weight: bold; }
        #tempo-hud { position: fixed; top: 20px; right: 20px; font-size: 2em; color: #00ffea; z-index: 5; display: none; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 15px; }
        
        /* Indicador visual de golpes */
        #ritual-hint { position: fixed; top: 20%; width: 100%; text-align: center; font-size: 2.5rem; color: #00ffea; font-weight: bold; z-index: 10; display: none; text-shadow: 0 0 20px black; }
    </style>
</head>
<body>

    <video class="input_video" playsinline muted></video>
    <canvas class="output_canvas"></canvas>
    <div id="tempo-hud">100%</div>
    <div id="ritual-hint">¡LEVANTA LA BATUTA!</div>

    <div id="ui-layer">
        <div id="panel-content" class="panel">
            <h1 id="title" style="color:#00ffea; margin-top:0;">MAESTRO 11.0</h1>
            <p id="desc">Carga tu música para empezar.</p>
            <div id="actions">
                <input type="file" id="audio-input" accept="audio/*" style="display:none">
                <button class="btn" onclick="document.getElementById('audio-input').click()">SUBIR MÚSICA</button>
            </div>
            <div id="status-msg">ESPERANDO AUDIO...</div>
        </div>
    </div>

    <script>
        const videoElement = document.querySelector('.input_video');
        const canvasElement = document.querySelector('.output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const audioInput = document.getElementById('audio-input');

        let player, isPlaying = false;
        let pose;
        let flowState = "START"; 
        let calProgress = 0, golpesDados = 0, useBaton = false;
        let currentTempo = 1.0, lastY = 0, subiendo = false;
        let detectadoEnAlto = false;

        const woodTap = new Tone.MembraneSynth({
            pitchDecay: 0.001, envelope: { attack: 0.0001, decay: 0.1, sustain: 0 }
        }).toDestination();

        audioInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (file) {
                await Tone.start();
                player = new Tone.Player(URL.createObjectURL(file)).toDestination();
                player.loop = true;
                flowState = "CAL_BODY";
                updateUI();
                initPose();
            }
        };

        function updateUI() {
            const title = document.getElementById('title'), desc = document.getElementById('desc'), actions = document.getElementById('actions');
            if (flowState === "CAL_BODY") {
                title.innerText = "PASO 1";
                desc.innerText = "Centra tu cuerpo en la pantalla.";
                actions.innerHTML = "";
            } else if (flowState === "CHOOSE_BATON") {
                title.innerText = "MODO DE CONTROL";
                actions.innerHTML = `
                    <button class="btn" onclick="confirmBaton(true)">USAR BATUTA / OBJETO</button>
                    <button class="btn" style="background:#444;color:white" onclick="confirmBaton(false)">USAR SOLO MI MANO</button>
                `;
            } else if (flowState === "CAL_BATON") {
                title.innerText = "PASO 2";
                desc.innerText = "Muestra la batuta claramente.";
                actions.innerHTML = "";
            } else if (flowState === "RITUAL") {
                document.getElementById('ui-layer').style.display = "none";
                document.getElementById('ritual-hint').style.display = "block";
                document.getElementById('ritual-hint').innerText = useBaton ? "¡LEVANTA LA BATUTA!" : "¡LEVANTA TU MANO!";
            }
        }

        function confirmBaton(val) {
            useBaton = val;
            flowState = useBaton ? "CAL_BATON" : "RITUAL";
            calProgress = 0;
            updateUI();
        }

        function initPose() {
            pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
            pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5 });
            pose.onResults(onResults);
            new Camera(videoElement, { onFrame: async () => { await pose.send({image: videoElement}); }, width: 480, height: 640 }).start();
        }

        function onResults(results) {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.poseLandmarks) {
                const lm = results.poseLandmarks;
                drawSkeleton(lm);

                if (flowState === "CAL_BODY") {
                    calProgress += 1.5;
                    document.getElementById('status-msg').innerText = `CALIBRANDO CUERPO: ${Math.min(100, Math.round(calProgress))}%`;
                    if (calProgress >= 100) { flowState = "CHOOSE_BATON"; updateUI(); }
                }

                if (flowState === "CAL_BATON") {
                    const dist = Math.hypot(lm[16].x - lm[20].x, lm[16].y - lm[20].y);
                    if (dist > 0.07) {
                        calProgress += 2;
                        document.getElementById('status-msg').innerText = `CALIBRANDO BATUTA: ${Math.min(100, Math.round(calProgress))}%`;
                        if (calProgress >= 100) { flowState = "RITUAL"; updateUI(); }
                    }
                }

                const ref = useBaton ? lm[20] : lm[16];

                if (flowState === "RITUAL") {
                    // Primero detectar si está en alto
                    if (ref.y < 0.4) {
                        detectadoEnAlto = true;
                        document.getElementById('ritual-hint').innerText = "¡DA 3 GOLPES SECOS!";
                        document.getElementById('ritual-hint').style.color = "#00ffea";
                    }

                    if (detectadoEnAlto) {
                        // Lógica de 3 golpes arriba/abajo rápidos
                        if (lastY < ref.y - 0.08 && !subiendo) {
                            woodTap.triggerAttackRelease("G2", "32n");
                            golpesDados++;
                            subiendo = true;
                            if (golpesDados >= 3) {
                                iniciarMusica();
                            }
                        }
                        if (ref.y < lastY - 0.06) subiendo = false;
                    }
                }

                if (isPlaying) {
                    const speed = Math.abs(ref.y - lastY) * 100;
                    if (speed < 0.06) { // Parada seca por inactividad
                        player.stop(); 
                        isPlaying = false;
                        location.reload(); 
                    } else {
                        let target = Math.min(Math.max(speed / 8, 0.7), 1.8);
                        currentTempo = (currentTempo * 0.95) + (target * 0.05);
                        player.playbackRate = currentTempo;
                        document.getElementById('tempo-hud').innerText = Math.round(currentTempo * 100) + "%";
                    }
                }
                lastY = ref.y;
            }
        }

        function iniciarMusica() {
            videoElement.style.opacity = "0.3"; // Más opaca al empezar
            document.getElementById('ritual-hint').style.display = "none";
            document.getElementById('tempo-hud').style.display = "block";
            player.start();
            isPlaying = true;
            flowState = "PLAYING";
        }

        function drawSkeleton(lm) {
            canvasCtx.lineWidth = 5;
            const p = (i) => ({ x: lm[i].x * canvasElement.width, y: lm[i].y * canvasElement.height });
            
            // Brazos
            canvasCtx.strokeStyle = "#00ffea";
            canvasCtx.beginPath();
            canvasCtx.moveTo(p(15).x, p(15).y); canvasCtx.lineTo(p(13).x, p(13).y);
            canvasCtx.lineTo(p(11).x, p(11).y); canvasCtx.lineTo(p(12).x, p(12).y);
            canvasCtx.lineTo(p(14).x, p(14).y); canvasCtx.lineTo(p(16).x, p(16).y);
            canvasCtx.stroke();

            if (useBaton) {
                canvasCtx.strokeStyle = "#ff0055";
                canvasCtx.beginPath();
                canvasCtx.moveTo(p(16).x, p(16).y); canvasCtx.lineTo(p(20).x, p(20).y);
                canvasCtx.stroke();
                canvasCtx.fillStyle = "white";
                canvasCtx.beginPath(); canvasCtx.arc(p(20).x, p(20).y, 8, 0, 7); canvasCtx.fill();
            }
        }
    </script>
</body>
</html>
