<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Orchestra V20</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Inter', sans-serif; }
        .input_video { position: fixed; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.2; z-index: 0; transition: filter 0.3s; }
        .output_canvas { position: fixed; width: 100%; height: 100%; z-index: 1; transform: scaleX(-1); }
        
        #ui-layer { position: fixed; inset: 0; z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.9); color: white; text-align: center; }
        .panel { background: #000; padding: 50px; border-radius: 40px; border: 1px solid #00ffea; width: 85%; max-width: 400px; box-shadow: 0 0 50px rgba(0,255,234,0.1); }
        .btn { padding: 20px; background: #00ffea; color: #000; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; margin-top: 15px; letter-spacing: 2px; transition: 0.3s; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px #00ffea; }
        
        #ver-tag { position: fixed; bottom: 10px; right: 15px; font-size: 0.6em; color: rgba(0,255,234,0.3); z-index: 20; letter-spacing: 2px; }
        #hud { position: fixed; top: 30px; left: 30px; color: #00ffea; font-family: 'Courier New', Courier, monospace; z-index: 5; display: none; font-size: 0.9em; }
        #flash-layer { position: fixed; inset: 0; background: white; opacity: 0; z-index: 100; pointer-events: none; }
    </style>
</head>
<body>

    <div id="flash-layer"></div>
    <video class="input_video" playsinline muted></video>
    <canvas class="output_canvas"></canvas>
    <div id="ver-tag">ORCHESTRA v20.0</div>
    <div id="hud">SECCIÓN: CENTRO | TEMPO: 100% | SALA: TEATRO</div>

    <div id="ui-layer">
        <div id="panel-content" class="panel">
            <h1 style="letter-spacing: 12px; margin: 0; font-weight: 200;">ORCHESTRA</h1>
            <p style="font-size: 0.6em; opacity: 0.5; margin-bottom: 40px; letter-spacing: 3px;">SIMULACIÓN SENSORIAL COMPLETA</p>
            
            <div id="actions">
                <input type="file" id="audio-input" accept="audio/*" style="display:none">
                <button class="btn" onclick="document.getElementById('audio-input').click()">SUBIR PARTITURA</button>
                <button class="btn" style="background:transparent; color:#00ffea; border:1px solid #00ffea;" onclick="startFreeMode()">MODO LIBRE</button>
            </div>
            <p id="status-msg" style="font-size: 0.7em; margin-top: 30px; color: #00ffea; opacity: 0.8;">ESPERANDO AL MAESTRO...</p>
        </div>
    </div>

    <script>
        const videoElement = document.querySelector('.input_video');
        const canvasElement = document.querySelector('.output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const audioInput = document.getElementById('audio-input');
        const flashLayer = document.getElementById('flash-layer');

        let player, reverb, panner, filter, fft;
        let isPlaying = false, isFreeMode = false, flowState = "START";
        let calProgress = 0, golpesDados = 0, lastY = 0, subiendo = false;
        let lerpTempo = 1.0, quality = 1.0;
        let trail = [], particles = [];

        async function setupEngine(url = null) {
            await Tone.start();
            reverb = new Tone.Reverb({ decay: 5, wet: 0.2 }).toDestination();
            panner = new Tone.Panner(0).connect(reverb);
            filter = new Tone.Filter(20000, "lowpass").connect(panner);
            fft = new Tone.FFT(32);
            filter.connect(fft);

            if(url) {
                player = new Tone.Player(url).connect(filter);
                isFreeMode = false;
            } else {
                isFreeMode = true; isPlaying = true;
            }
            
            flowState = "SCANNING";
            document.getElementById('actions').style.display = "none";
            initPose();
        }

        audioInput.onchange = (e) => { if (e.target.files[0]) setupEngine(URL.createObjectURL(e.target.files[0])); };
        function startFreeMode() { setupEngine(); }

        function initPose() {
            const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
            pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.85 });
            pose.onResults(onResults);
            new Camera(videoElement, { onFrame: async () => { await pose.send({image: videoElement}); }, width: 640, height: 480 }).start();
        }

        function onResults(results) {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.poseLandmarks) {
                const lm = results.poseLandmarks;
                const hand = { x: lm[20].x * canvasElement.width, y: lm[20].y * canvasElement.height };
                const rawHandX = lm[20].x; // 0 izquierda, 1 derecha

                if (flowState === "SCANNING" || flowState === "CONFIRMATION") {
                    drawSkeleton(lm);
                    calProgress += 0.7;
                    document.getElementById('status-msg').innerText = `SINCRONIZANDO BIOMÉTRICA: ${Math.min(100, Math.round(calProgress))}%`;
                    if (calProgress >= 100 && flowState === "SCANNING") {
                        flowState = "CONFIRMATION";
                        document.getElementById('actions').innerHTML = `<button class="btn" onclick="flowState='RITUAL';document.getElementById('ui-layer').style.display='none';document.getElementById('hud').style.display='block';">INICIAR CONCIERTO</button>`;
                        document.getElementById('actions').style.display = "block";
                    }
                }

                if (flowState === "RITUAL" || isPlaying) {
                    drawTrail(hand);
                    updateParticles(hand);

                    const speed = Math.abs(lm[20].y - lastY) * 100;

                    // 1. SILENCIO DRAMÁTICO
                    if (speed < 0.05 && isPlaying) {
                        videoElement.style.filter = "brightness(0.1)";
                    } else {
                        videoElement.style.filter = "brightness(0.6) contrast(1.2)";
                    }

                    if (!isPlaying && !isFreeMode && lm[16].y < 0.45) {
                        if (lastY < lm[16].y - 0.1 && !subiendo) {
                            new Tone.MembraneSynth().toDestination().triggerAttackRelease("G2", "16n");
                            golpesDados++; subiendo = true;
                            if (golpesDados >= 3) { player.start(); isPlaying = true; }
                        }
                        if (lm[16].y < lastY - 0.05) subiendo = false;
                    }

                    if (isPlaying && !isFreeMode) {
                        // 2. AUDIO 3D (PANNER)
                        let panTarget = (rawHandX * 2) - 1; 
                        panner.pan.rampTo(-panTarget, 0.3); // Invertido para espejo

                        // 3. INERCIA PROFESIONAL Y REVERB
                        let targetT = 0.5 + (speed / 7);
                        lerpTempo = (lerpTempo * 0.95) + (Math.min(Math.max(targetT, 0.6), 2.0) * 0.05);
                        player.playbackRate = lerpTempo;

                        let roomWet = Math.max(0.1, (1 - lm[16].y) * 0.7);
                        reverb.wet.rampTo(roomWet, 0.3);

                        // 4. FLASH DE INTENSIDAD (Solo en picos de velocidad)
                        if (speed > 4.5) {
                            flashLayer.style.opacity = "0.3";
                            setTimeout(() => flashLayer.style.opacity = "0", 50);
                        }

                        let seccion = panTarget > 0.4 ? "METALES" : (panTarget < -0.4 ? "CUERDAS" : "CENTRO");
                        document.getElementById('hud').innerText = `SECCIÓN: ${seccion} | TEMPO: ${Math.round(lerpTempo * 100)}% | SALA: ${roomWet > 0.4 ? 'TEATRO' : 'ESTUDIO'}`;
                    }
                    lastY = lm[20].y;
                }
            }
        }

        function drawTrail(pos) {
            trail.push(pos); if (trail.length > 25) trail.shift();
            canvasCtx.beginPath();
            canvasCtx.lineWidth = 4;
            canvasCtx.lineCap = "round";
            canvasCtx.strokeStyle = "rgba(0, 255, 234, 0.6)";
            for(let i = 0; i < trail.length - 1; i++) {
                canvasCtx.moveTo(trail[i].x, trail[i].y);
                canvasCtx.lineTo(trail[i+1].x, trail[i+1].y);
            }
            canvasCtx.stroke();
            // Ictus Visual
            canvasCtx.fillStyle = "white";
            canvasCtx.beginPath(); canvasCtx.arc(pos.x, pos.y, 6, 0, 7); canvasCtx.fill();
        }

        function updateParticles(hand) {
            if (Math.random() > 0.6) particles.push({ x: hand.x, y: hand.y, vx: (Math.random()-0.5)*8, vy: (Math.random()-0.5)*8, life: 1 });
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.03;
                canvasCtx.fillStyle = `rgba(0, 255, 234, ${p.life})`;
                canvasCtx.fillRect(p.x, p.y, 2, 2);
                if (p.life <= 0) particles.splice(i, 1);
            });
        }

        function drawSkeleton(lm) {
            const p = (i) => ({ x: lm[i].x * canvasElement.width, y: lm[i].y * canvasElement.height });
            canvasCtx.strokeStyle = "rgba(0, 255, 234, 0.4)";
            canvasCtx.lineWidth = 1;
            [[11,12], [12,14], [14,16], [11,13], [13,15]].forEach(pair => {
                canvasCtx.beginPath(); canvasCtx.moveTo(p(pair[0]).x, p(pair[0]).y); 
                canvasCtx.lineTo(p(pair[1]).x, p(pair[1]).y); canvasCtx.stroke();
            });
        }
    </script>
</body>
</html>
