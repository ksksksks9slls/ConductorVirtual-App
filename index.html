<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Maestro AI 16.0 - Elastic Tempo</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        .input_video { position: fixed; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.6; }
        .output_canvas { position: fixed; width: 100%; height: 100%; z-index: 1; transform: scaleX(-1); }
        
        #ui-layer { position: fixed; inset: 0; z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.7); text-align: center; color: white; }
        .panel { background: #111; padding: 30px; border-radius: 30px; border: 1px solid #00ffea; width: 80%; max-width: 400px; }
        
        .btn { padding: 18px; background: #00ffea; color: #000; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; margin: 10px 0; }
        #tempo-hud { position: fixed; bottom: 30px; left: 30px; font-size: 2.5em; color: #00ffea; font-weight: 100; z-index: 5; font-family: monospace; }
        #status-msg { margin: 15px; font-size: 1.1em; color: #00ffea; }
    </style>
</head>
<body>

    <video class="input_video" playsinline muted></video>
    <canvas class="output_canvas"></canvas>
    <div id="tempo-hud">100%</div>

    <div id="ui-layer">
        <div id="panel-content" class="panel">
            <h1 style="margin:0; letter-spacing:4px;">MAESTRO 16.0</h1>
            <div id="actions">
                <input type="file" id="audio-input" accept="audio/*" style="display:none">
                <button class="btn" onclick="document.getElementById('audio-input').click()">CARGAR OBRA</button>
            </div>
            <div id="status-msg">SISTEMA LISTO</div>
        </div>
    </div>

    <script>
        const videoElement = document.querySelector('.input_video');
        const canvasElement = document.querySelector('.output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const audioInput = document.getElementById('audio-input');

        let player, isPlaying = false, flowState = "START";
        let calProgress = 0, golpesDados = 0, lastY = 0, subiendo = false;
        let currentTempo = 1.0, lerpTempo = 1.0;

        const woodTap = new Tone.MembraneSynth({ envelope: { attack: 0.001, decay: 0.08, sustain: 0 } }).toDestination();

        audioInput.onchange = async (e) => {
            if (e.target.files[0]) {
                await Tone.start();
                player = new Tone.Player(URL.createObjectURL(e.target.files[0])).toDestination();
                flowState = "SCANNING";
                updateUI();
                initPose();
            }
        };

        function updateUI() {
            const actions = document.getElementById('actions');
            if (flowState === "CONFIRMATION") {
                document.getElementById('title').innerText = "CALIBRACIÓN";
                actions.innerHTML = `
                    <button class="btn" onclick="confirmScan(true)">CONFIRMAR</button>
                    <button class="btn" style="background:#333;color:white" onclick="confirmScan(false)">REPETIR</button>
                `;
            } else if (flowState === "RITUAL") {
                document.getElementById('ui-layer').style.display = "none";
            }
        }

        function confirmScan(ok) {
            if (ok) { flowState = "RITUAL"; updateUI(); }
            else { calProgress = 0; flowState = "SCANNING"; updateUI(); }
        }

        function initPose() {
            const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
            pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.7 });
            pose.onResults(onResults);
            new Camera(videoElement, { onFrame: async () => { await pose.send({image: videoElement}); }, width: 640, height: 480 }).start();
        }

        function onResults(results) {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.poseLandmarks) {
                const lm = results.poseLandmarks;
                const hand = lm[16];
                
                // Cálculo de velocidad para color y tempo
                const speed = Math.abs(hand.y - lastY) * 100;
                drawSkeleton(lm, speed);

                if (flowState === "SCANNING") {
                    calProgress += 1.2;
                    document.getElementById('status-msg').innerText = `ESCANEANDO CUERPO: ${Math.round(calProgress)}%`;
                    if (calProgress >= 100) { flowState = "CONFIRMATION"; updateUI(); }
                }

                if (flowState === "RITUAL" || isPlaying) {
                    if (hand.y < 0.4 && !isPlaying) {
                        if (lastY < hand.y - 0.07 && !subiendo) {
                            woodTap.triggerAttackRelease("G2", "32n");
                            golpesDados++; subiendo = true;
                            if (golpesDados >= 3) { player.start(); isPlaying = true; }
                        }
                        if (hand.y < lastY - 0.05) subiendo = false;
                    }

                    if (isPlaying) {
                        // Algoritmo de Tempo Elástico
                        let target = 0.5 + (speed / 5.5);
                        target = Math.min(Math.max(target, 0.65), 2.2);
                        
                        // Inercia (Lerp): 0.1 hace que el tempo sea suave y no salte
                        lerpTempo = (lerpTempo * 0.9) + (target * 0.1);
                        player.playbackRate = lerpTempo;
                        document.getElementById('tempo-hud').innerText = `${Math.round(lerpTempo * 100)}%`;
                        document.getElementById('tempo-hud').style.color = lerpTempo > 1.5 ? "#ff0055" : "#00ffea";
                    }
                    lastY = hand.y;
                }
            }
        }

        function drawSkeleton(lm, speed) {
            const p = (i) => ({ x: lm[i].x * canvasElement.width, y: lm[i].y * canvasElement.height });
            
            // Color dinámico según velocidad
            const r = Math.min(255, speed * 20);
            const g = Math.max(0, 255 - (speed * 10));
            const color = `rgb(${r}, ${g}, 234)`;

            canvasCtx.strokeStyle = color;
            canvasCtx.lineWidth = 6;
            canvasCtx.lineCap = "round";
            canvasCtx.shadowBlur = speed * 2;
            canvasCtx.shadowColor = color;

            const line = (a, b) => {
                canvasCtx.beginPath();
                canvasCtx.moveTo(p(a).x, p(a).y);
                canvasCtx.lineTo(p(b).x, p(b).y);
                canvasCtx.stroke();
            };

            // Hombros
            line(11, 12);
            // Brazos hasta puntas (20 y 19)
            line(12, 14); line(14, 16); line(16, 20);
            line(11, 13); line(13, 15); line(15, 19);
            // Tronco
            const cuello = { x: (p(11).x + p(12).x)/2, y: (p(11).y + p(12).y)/2 };
            const pelvis = { x: (p(23).x + p(24).x)/2, y: (p(23).y + p(24).y)/2 };
            canvasCtx.beginPath();
            canvasCtx.moveTo(cuello.x, cuello.y);
            canvasCtx.lineTo(pelvis.x, pelvis.y);
            canvasCtx.stroke();

            // Articulaciones
            [11, 12, 14, 16, 20, 23, 24].forEach(i => {
                canvasCtx.fillStyle = "white";
                canvasCtx.beginPath();
                canvasCtx.arc(p(i).x, p(i).y, 4, 0, 7);
                canvasCtx.fill();
            });
            canvasCtx.shadowBlur = 0;
        }
    </script>
</body>
</html>
