<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隆ERROR DE SEGURIDAD! ぁ</title>
    <style>
        /* Estilos Modo Hacker/Estafa */
        body {
            background-color: #000;
            color: #00ff00; /* Verde terminal */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Caja central */
        .alert-box {
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid red;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 30px red;
            z-index: 100;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        h1 {
            color: red;
            font-size: 2.5rem;
            text-transform: uppercase;
            animation: flash 0.3s infinite;
            margin: 0 0 20px 0;
        }

        h2 { color: white; margin-bottom: 20px; }

        p.message {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #fff;
        }

        .highlight {
            color: yellow;
            font-weight: bold;
            font-size: 1.5rem;
            display: block;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* Bot贸n que se mueve */
        #runaway-btn {
            background-color: red;
            color: white;
            border: 2px solid white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
        }

        /* Animaci贸n de parpadeo */
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        /* Payasos de fondo */
        .sticker {
            position: absolute;
            top: -100px;
            font-size: 40px;
            z-index: 1;
            animation: drop 4s linear infinite;
        }

        @keyframes drop {
            0% { top: -100px; transform: rotate(0deg); }
            100% { top: 110vh; transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="alert-box">
        <h1>锔 ALERTA DE ESTAFA 锔</h1>
        
        <h2>ACCESO DENEGADO</h2>
        
        <p class="message">
            Su sistema ha sido vulnerado por no pagar la suscripci贸n.
            <br><br>
            <span class="highlight">驴QUIERE SUS COSAS?</span>
            <span class="highlight">隆BUSQUE SU CAPCUT USTED!</span>
        </p>

        <button id="runaway-btn" onmouseover="escapar()" onclick="burlarse()">
            RECUPERAR CUENTA
        </button>
    </div>

    <script>
        // 1. Lluvia de Payasos
        function lloverPayasos() {
            const payaso = document.createElement('div');
            payaso.innerHTML = 'ぁ';
            payaso.classList.add('sticker');
            payaso.style.left = Math.random() * 100 + "vw";
            payaso.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(payaso);

            setTimeout(() => { payaso.remove(); }, 5000);
        }
        setInterval(lloverPayasos, 100);

        // 2. Bot贸n que se escapa
        function escapar() {
            const btn = document.getElementById('runaway-btn');
            const box = document.querySelector('.alert-box');
            
            // Moverse aleatoriamente dentro de l铆mites seguros
            const x = (Math.random() - 0.5) * 300;
            const y = (Math.random() - 0.5) * 300;
            
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function burlarse() {
            alert("隆ERROR! 隆BUSQUE SU CAPCUT! ぁぁぁ");
        }
    </script>

</body>
</html>
